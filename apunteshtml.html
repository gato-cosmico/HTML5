<!-- 
						A P U N T E S     G E N E R A L E S    DE HTML 5

	-	consorcio mundial que regula los estándares de la web http://www.w3c.es/   
	-	HTML5 ultima versión del lenguaje de etiquetado  (quiere agrupar todas las tecnologías que utilizamos en la web sin necesidad de tecnologías externas. (flash)
	-	Algunos navegadores no soportan todas las características de html5
	-	DOCTYPE: (del inglés document type declaration) declara que va,,os a trabajar con html
	-	HEADER:  No confundirla con el head. 
	-	NAV: define los botones de navegacion (con otras etiquetas como UL y LI)
	-	ARTICLE:  se recomienda para texto 
		SECTION: sirve para definir una seccion en nuestra pagina.  esta etiqueta no debe llevar estilos segun la W3C no es un contenedor dinamico 
	-	ASIDE:  es lo que no es tan importante, como los witgets, post viejos, login de usuario, 	
	-	HGROUP: para agrupar las etiquetras H tiene que ver como los buscadores encuentran a nuestra pagina 
	-	CANVAS: simula un lienzo para dibujar. permite la generación de gráficos dinámicamente por medio del scripting, se pueden hacer animaciones. se debe poner un mensaje que saldra 		cuando los navegadores no soportan html5 asi:  <canvas id="ejemplo" width="200" height="200"> tu navegador no puede mostrar este contenido, puede que no soporte html5 </canvas>  
	-	AUDIO: con esta etiqueta no necesitamos tecnologias externas como flash. safari e internet explores son los unicos navegadores que reproducen MP3, para los otros navegadores debe 		ser extencion OGG, por ello se deben colocar los dos tipos de 
		archivo. asi:
			<source src="cancion.mp3" type="audio/mp3"/>    
			<source src="cancion.ogg" type="audio/ogg"/>
		tienen otros attributos como controls, autoplay, loop, preload (auto, metadata, none)  
	-	DATALIST: para definir opciones de lista. sirve como para un formulario
	-	DETAILS:  para agregar informacion extra a nuestros textos. solo funciona en gooole chrome. es esa flechita que se despliega hacia abajo par amas detalles. tiene el atributo open
			<details>
  				<summary> detalles</summary>
  				<p>  esta es una etiqueta en experimentacion</p>
			</details>
	-	FIGURE:	es para darle caractes semantico a las imagenes 
			<figure>  
				<img src="casa.jpg"/>
			<figcaption> esta e sla casa del presidente </figcaption>
			</figure>
	-	MARK:	permite resaltar un texto como en un resaltador- se situa al inicio y al final del texto a remarcar
	-	METER:	hacer algunas mediciones desntro de una pagina web.  tiene atributos como (high, low, optimum) <meter value="5" max="10" min="-20"> </meter> 
		No confindir esta etiqueta con la progress
	-	OUTPUT:  sirve para colocar resultador de una operacion.  ver imagen con ejemplo de codigo
	-	PROGRESS: No sirve para safari ni para internet explorer.  <progress value="30" max="100"> </progress>	
	-	TIME: sirve para definir horas y año mes y dia en nuestra pagina web atributos como datetime, pubdate, 
	-	VIDEO: se debe definir en la etiqueta el ancho y el alto del contenedor, controls, autoplay, loop, muted, preload (auto, metadata, none), poster (una imagen que se carga mientras 		el video comienza)  de igual manera que en la etiqueta de audio se deben definir dos archivos ogg y mp4
	-	ALGUNOS ATRIBUTOS QUE SE APLICAN A TODAS LAS ETIQUETAS: Sirven para cualquiera de las etiquetas que usemos ejemplo:
			<p draggable="true"> esto permite arrastrar la etiiqueta </p> 
			<p contenteditable="true">  esto es un contenido editable </p>
			<p apellcheck="true">  esto aplica autocorrecion </p>
			<p hidden="true">  esto oculta la etiqueta </p>
